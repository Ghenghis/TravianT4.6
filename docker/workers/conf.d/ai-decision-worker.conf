[program:ai-decision-worker]
command=php /var/www/html/cli/workers/ai-decision-worker-loop.php
directory=/var/www/html
autostart=true
autorestart=true
user=www-data
stdout_logfile=/var/log/workers/ai-decision-worker.log
stderr_logfile=/var/log/workers/ai-decision-worker-error.log
stopwaitsecs=60
stopsignal=TERM
