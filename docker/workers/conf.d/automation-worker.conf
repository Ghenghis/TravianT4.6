[program:automation-worker]
command=php /var/www/html/cli/workers/automation-worker-loop.php
directory=/var/www/html
autostart=true
autorestart=true
user=www-data
stdout_logfile=/var/log/workers/automation-worker.log
stderr_logfile=/var/log/workers/automation-worker-error.log
stopwaitsecs=60
stopsignal=TERM
